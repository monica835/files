<!Doctype  html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LoginPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="
    login.css">
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <!-- <script src="login.js"></script> -->

</head>

<body>
    <!-- Button trigger modal -->

    <div class="container">

        <br>
        <center>
            <div class="header" style="width:100px;height:200px;">
                <div class=" header-form">
                    <button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal" data-target=".log-sign">Sigin
                        or
                        Register to Kat-ON</button>
                </div>
            </div>
        </center>
        <br>


    </div>

    <!-- Modal -->
    <div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="bs-example bs-example-tabs">
                    <ul id="myTab" class="nav nav-tabs">
                        <li id="tab1" class=" active tab-style login-shadow "><a href="#signin" data-toggle="tab">Log
                                In</a></li>
                        <li id="tab2" class=" tab-style "><a href="#signup" data-toggle="tab">Sign Up</a></li>

                    </ul>
                </div>
                <div class="modal-body">
                    <div id="myTabContent" class="tab-content">

                        <div class="tab-pane fade active in" id="signin">
                            <div class="form-horizontal">
                                <fieldset>
                                    <!-- Sign In Form -->
                                    <!-- Text input-->

                                    <div class="group">
                                        <input required="" id="email" placeholder="email address" class="input" type="text"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date"></label></div>


                                    <!-- Password input-->
                                    <div class="group">
                                        <input required="" id="password" placeholder="password" class="input" type="password"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date"></label>
                                    </div>
                                    <em>minimum 6 characters</em>

                                    <div class="forgot-link">
                                        <a href="#forgot" data-toggle="modal" data-target="#forgot-password"> I forgot
                                            my password</a>
                                    </div>


                                    <!-- Button -->
                                    <div class="control-group">
                                        <label class="control-label" for="signin"></label>
                                        <div class="controls">
                                            <button id="login" name="signin" class="btn btn-primary btn-block">Log In</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>


                        <div class="tab-pane fade" id="signup">
                            <div class="form-horizontal">
                                <fieldset>
                                    <!-- Sign Up Form -->
                                    <!-- Text input-->
                                    <div class="group">
                                        <input required="" placeholder="firstname" class="input" type="text"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date"></label></div>

                                    <!-- Text input-->
                                    <div class="group">
                                        <input required="" placeholder="lastname" class="input" type="text"><span class="highlight"></span><span
                                            class="bar"></span>
                                        <label class="label" for="date"></label></div>

                                    <!-- Password input-->
                                    <div class="group">
                                        <input required="" placeholder="email" class="input" type="text"><span class="highlight"></span><span
                                            class="bar"></span>
                                        <label class="label" for="date"></label></div>

                                    <!-- Text input-->
                                    <div class="group">
                                        <input required="" placeholder="password" class="input" type="password"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date"></label></div>
                                    <em>1-8 Characters</em>

                                    <div class="group2">
                                        <input required="" placeholder="address" class="input" type="text"><span class="highlight"></span><span
                                            class="bar"></span>
                                        <label class="label" for="date"></label></div>

                                    <div class="group2">
                                        <input required="" placeholder="birthdate" class="input" type="date"><span
                                            class="highlight"></span><span class="bar"></span>
                                        <label class="label" for="date"></label></div>

                                    <!-- Button -->
                                    <div class="control-group">
                                        <label class="control-label" for="confirmsignup"></label>
                                        <div class="controls">
                                            <button id="confirmsignup" name="confirmsignup" class="btn btn-primary btn-block">Sign
                                                Up</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="modal-footer">
      <center>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </center>
      </div>-->
            </div>
        </div>
    </div>



    <!--modal2-->

    <div class="modal fade bs-modal-sm" id="forgot-password" tabindex="0" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Password will be sent to your email</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="group">
                                <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                                <label class="label" for="date">Email address</label></div>


                            <div class="control-group">
                                <label class="control-label" for="forpassword"></label>
                                <div class="controls">
                                    <button id="forpasswodr" name="forpassword" class="btn btn-primary btn-block">Send</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $(document).on("click ", "#login", function () {
            var email = $('#email').val()
            var password = $('#password').val()

            var data = {
                email: email,
                password: password
            }
            $.ajax({
                url: "login.php",
                method: "POST",
                data: data,
                dataType:"json",
                success: function (res) {
                    alert(res)
                }
            });
        })
    })
</script>


</html>
