<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://lipis.github.io/bootstrap-social/social.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

</head>

<body>
    <br>
    <div class="row register">
        <br>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card ">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="fname" class="bmd-label-floating">Full Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="form-group">
                        <label for="username" class="bmd-label-floating">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="bmd-label-floating">Password</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <center>
                        <button type="button" class="btn btn-outline-success reg-btn">sign in</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-4"></div>
    <!-- login -->
    <div class="row loginPage">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container">
                <div class="card ">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username" class="bmd-label-floating">Username</label>
                            <input type="text" class="form-control" id="uname">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="bmd-label-floating">Password</label>
                            <input type="password" class="form-control" id="passw">
                        </div>
                        <center>
                            <button type="button" class="btn btn-outline-success login-btn">Login</button>
                            <button type="button" class="btn btn-outline-danger cancel">cancel</button>
                            <div type="button" class="btn btn-google "></div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    <!-- Hompage -->
    </div>
    <div class="row home">
        <center>
            <p class="h3">Welcome To HOME Page!!!</p>
        </center>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
</body>
<script>
    $(document).ready(function() {
        $('body').bootstrapMaterialDesign();
        showHide(null, ".loginPage", ".home")
        var accounts = []

        function showHide(show, hide, hide2) {
            $("input").val(null)
            $(show).show();
            $(hide).hide();
            $(hide2).hide();
        }
        $(".cancel").click(function() {
            showHide(".register", ".loginPage", ".home")
        })
        $(".reg-btn").click(function() {
                if ($("input").val() == "") {
                    alert("All input must be required!")
                } else if (checkPassword($("#pwd").val())) {
                    var account = {
                        name: $("#fname").val(),
                        username: $("#username").val(),
                        password: $("#pwd").val()
                    }
                    accounts.push(account)
                    console.log(accounts)
                    showHide(".loginPage", ".register", ".home")
                } else {
                    alert("password is too weak!")
                }
            })
            // accounts[0].name
        $(".login-btn").click(function() {
            var login = false;
            for (let i = 0; i < accounts.length; i++) {
                if (accounts[i].username == $("#uname").val() && accounts[i].password == $("#passw").val()) {
                    login = true;
                }
            }
            if (login) {
                showHide(".home", ".loginPage", ".register")
            } else {
                alert("login failed!")
            }
        })

        function checkPassword(str) {
            var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
            return re.test(str);
        }
    });
</script>
</body>

</html>
